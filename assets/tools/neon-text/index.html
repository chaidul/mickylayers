    <section class="download-grid">

    <script>
      window.onload = function () {
        var input = document.querySelector(".input");
        var shadow = document.querySelector("#shadow");
        var color = document.querySelector("#color");
        var font = document.querySelector("#font");
        var get = document.getElementById("get");

        var cv = document.getElementById("image");
        // var imgg = document.getElementById("images");
        get.addEventListener("click", function () {
          var ctx = cv.getContext("2d");
          ctx.clearRect(0, 0, cv.width, cv.height);

          ctx.font = "100px " + font.value;
          ctx.fillStyle = color.value;
          // ctx.strokeText(input.value, cv.width / 2, cv.height / 1.7);
          ctx.textAlign = "center";
          ctx.shadowColor = shadow.value;
          ctx.shadowBlur = 7;
          ctx.fillText(input.value, cv.width / 2, cv.height / 1.7);
        });
        cv.addEventListener("click", function () {
          // alert(222);
          var url = cv.toDataURL("image/jpg");
          var save = document.getElementById("download");
          save.href = url;
          save.download = "image.jpg";
          save.click();
          alert("Downloaded Success");
        });
      };
    </script>
